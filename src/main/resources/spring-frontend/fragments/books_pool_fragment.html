<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="booksPoolFragment">
    <div class="Card-picture">
<!--        цикл с получением book вынесен за пределы фрагмента, чтобы можно было
передать в фрагмент разные списки книг и переиспользовать его на разных страницах-->
        <a href="#" th:href="${book.id}">
            <img src="/assets/img/content/main/card.jpg" alt="card.jpg"/>
            <div class="Card-sale" th:if="${book.priceOld != null}">
                30% скидка
            </div>
        </a>
    </div>
    <div class="Card-content">
        <strong class="Card-title">
            <a href="#" th:text="${book.title}">Техника</a>
        </strong>
        <div class="Card-description" th:text="${book.author}">Кондратенко Александр Петрович
        </div>
        <div class="Card-cost">
            <span class="Card-priceOld" th:text="${book.priceOld}?:''">₽300.00</span>
            <span class="Card-price" th:text="${book.price}">₽190.00</span>
        </div>
    </div>
</div>
</body>
</html>
